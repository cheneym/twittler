<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <style>
      /* http://meyerweb.com/eric/tools/css/reset/ 
       v2.0 | 20110126
       License: none (public domain)
      */

      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed, 
      figure, figcaption, footer, header, hgroup, 
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure, 
      footer, header, hgroup, menu, nav, section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol, ul {
        list-style: none;
      }
      blockquote, q {
        quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
    </style>
  </head>
  
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var $button = $('<button></button>');
        $button.text('Update Tweets');
        $button.appendTo($body);

        var makeTweetUpdater = function() {
          var index = 0;

          return function() {
            while (index < streams.home.length) {
              var tweet = streams.home[index];
              var $tweet = $('<section></section>');
              
              var tweetMsg = '@' + tweet.user + ': ' + tweet.message;
              var $tweetMsg = $('<p></p>');
              $tweetMsg.text(tweetMsg);
              
              var tweetDate = tweet.created_at;
              var $tweetDate = $('<p></p>');
              $tweetDate.text(tweetDate);

              $tweet.append($tweetMsg);
              $tweet.append($tweetDate);
              var $allTweets = $('body').find('section');
              
              if ($allTweets.length === 0) {
                $tweet.appendTo($body);
              } else {
                $allTweets.first().before($tweet);
              }

              index++;
            }
          }
        }

        var updateTweets = makeTweetUpdater();

        updateTweets();
        $button.on('click', updateTweets);
      });

    </script>
  </body>
</html>
